<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domowe Centrum Klimatu</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #1a1a1a; color: #e0e0e0; padding: 20px; margin: 0; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.2rem; }
        
        button { background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        button#resumeBtn { background: #4CAF50; display: none; margin-right: 10px; }
        
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        .card { background: #2d2d2d; border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); position: relative; transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
        .card-header { font-size: 0.8rem; color: #888; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .temp-val { font-size: 2.2rem; font-weight: 700; color: #fff; }
        .unit { font-size: 1rem; color: #aaa; font-weight: normal; }
        
        .details { display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.9rem; color: #bbb; }
        .batt-low { color: #ff5252; }
        
        .updated { position: absolute; top: 10px; right: 10px; width: 8px; height: 8px; background: #4CAF50; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        #log { margin-top: 30px; font-family: monospace; font-size: 0.75rem; color: #555; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>Moje Czujniki</h1>
        <div>
            <button id="resumeBtn">WZNAWIANIE...</button>
            <button id="addBtn">+ DODAJ</button>
        </div>
    </header>

    <div id="grid">
        <!-- Kafelki pojawiÄ… siÄ™ tutaj -->
    </div>

    <div id="log">Log systemowy...</div>

    <script>
        const knownDevices = new Map(); // Przechowujemy obiekty urzÄ…dzeÅ„

        // === 1. Funkcja startowa (Persistence) ===
        // Sprawdza, czy mamy juÅ¼ jakieÅ› zapamiÄ™tane urzÄ…dzenia
        async function init() {
            if (!navigator.bluetooth) {
                log("Twoja przeglÄ…darka nie obsÅ‚uguje Web Bluetooth.");
                return;
            }

            try {
                // Pobierz listÄ™ juÅ¼ dozwolonych urzÄ…dzeÅ„
                const devices = await navigator.bluetooth.getDevices();
                if (devices.length > 0) {
                    log(`Znaleziono ${devices.length} zapamiÄ™tanych urzÄ…dzeÅ„.`);
                    const resumeBtn = document.getElementById('resumeBtn');
                    resumeBtn.style.display = 'inline-block';
                    resumeBtn.innerText = `WZNÃ“W (${devices.length})`;
                    
                    resumeBtn.onclick = () => {
                        devices.forEach(device => startWatching(device));
                        resumeBtn.style.display = 'none';
                    };
                }
            } catch (e) {
                console.error(e);
            }
        }
        init();

        // === 2. Dodawanie nowego urzÄ…dzenia ===
        document.getElementById('addBtn').addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, 
                    optionalServices: [0x181a]
                });
                startWatching(device);
            } catch (error) {
                log(`Anulowano lub bÅ‚Ä…d: ${error}`);
            }
        });

        // === 3. Logika NasÅ‚uchiwania ===
        async function startWatching(device) {
            // Zapobiegaj duplikatom nasÅ‚uchiwania
            if (knownDevices.has(device.id)) return;
            
            log(`Start nasÅ‚uchiwania: ${device.name || 'Unnamed'} (${device.id})`);
            knownDevices.set(device.id, device);
            createCard(device.id, device.name); // Tworzymy pusty kafelek

            device.addEventListener('advertisementreceived', (event) => {
                // Szukamy danych 0x181a
                const serviceData = event.serviceData;
                let dataView = null;
                
                // Szukanie "luÅºne" po fragmencie UUID
                serviceData.forEach((value, key) => {
                    if (key.includes('181a')) dataView = value;
                });

                if (dataView) {
                    parseData(device.id, dataView);
                }
            });

            // AbortController pozwalaÅ‚by zatrzymaÄ‡, tu puszczamy w nieskoÅ„czonoÅ›Ä‡
            await device.watchAdvertisements();
        }

        // === 4. Parsowanie i UI ===
        function parseData(deviceId, dataView) {
            if (dataView.byteLength < 10) return;

            // Format ATC1441
            const temp = dataView.getInt16(6, false) / 10;
            const hum = dataView.getUint8(8);
            const batt = dataView.getUint8(9);
            const volt = dataView.getUint16(10, false);

            updateCard(deviceId, temp, hum, batt, volt);
        }

        function createCard(id, name) {
            const grid = document.getElementById('grid');
            // JeÅ›li kafelek juÅ¼ jest, nie rÃ³b nic (np. przy przeÅ‚adowaniu)
            if (document.getElementById(`card-${id}`)) return;

            const div = document.createElement('div');
            div.className = 'card';
            div.id = `card-${id}`;
            div.innerHTML = `
                <div class="updated"></div>
                <div class="card-header">${name || 'Czujnik ' + id.slice(0,4)}</div>
                <div class="temp-val">--<span class="unit">Â°C</span></div>
                <div class="details">
                    <div>ðŸ’§ <span class="hum-val">--</span>%</div>
                    <div class="batt-val">ðŸ”‹ --%</div>
                </div>
            `;
            grid.appendChild(div);
        }

        function updateCard(id, temp, hum, batt, volt) {
            const card = document.getElementById(`card-${id}`);
            if (!card) return;

            card.querySelector('.temp-val').innerHTML = `${temp.toFixed(1)}<span class="unit">Â°C</span>`;
            card.querySelector('.hum-val').innerText = hum;
            
            const battElem = card.querySelector('.batt-val');
            battElem.innerText = `ðŸ”‹ ${batt}%`;
            if (batt < 20) battElem.classList.add('batt-low');
            else battElem.classList.remove('batt-low');

            // Reset animacji "kropki"
            const dot = card.querySelector('.updated');
            dot.style.animation = 'none';
            dot.offsetHeight; /* trigger reflow */
            dot.style.animation = 'pulse 2s infinite';
        }

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }
    </script>
</body>
</html>
