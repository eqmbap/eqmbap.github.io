<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domowe Centrum Klimatu</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: #e0e0e0; padding: 20px; margin: 0; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h1 { margin: 0; font-size: 1.4rem; font-weight: 300; letter-spacing: 1px; }
        
        button { background: #333; color: white; border: 1px solid #555; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        button:hover { background: #444; }
        button#resumeBtn { background: #1b5e20; border-color: #2e7d32; display: none; margin-right: 10px; }
        button#addBtn { background: #0d47a1; border-color: #1565c0; }

        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        
        .card { 
            background: #1e1e1e; border-radius: 16px; padding: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); position: relative; 
            transition: transform 0.2s, box-shadow 0.2s; 
            border-top: 4px solid #444; /* Default color strip */
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0,0,0,0.6); }
        
        /* Edit Mode Styles */
        .edit-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.2rem; cursor: pointer; opacity: 0.3; padding: 0; }
        .card:hover .edit-btn { opacity: 1; }
        
        .card-name { font-size: 0.9rem; color: #bbb; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        
        .temp-val { font-size: 2.8rem; font-weight: 700; color: #fff; margin: 5px 0; letter-spacing: -1px; }
        .unit { font-size: 1.2rem; color: #666; font-weight: 300; margin-left: 2px; }
        
        .details { display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.95rem; color: #999; }
        .batt-low { color: #ef5350; font-weight: bold; }

        /* Hidden inputs for editing */
        .edit-panel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30,30,30,0.95); border-radius: 16px; flex-direction: column; justify-content: center; align-items: center; z-index: 10; padding: 10px; box-sizing: border-box; }
        .edit-panel input[type="text"] { width: 80%; padding: 8px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white; border-radius: 4px; }
        .edit-panel input[type="color"] { width: 80%; height: 30px; margin-bottom: 10px; border: none; background: none; }
        .edit-panel button { width: 80%; }

    </style>
</head>
<body>

    <header>
        <h1>DASHBOARD</h1>
        <div>
            <button id="resumeBtn">WZN√ìW</button>
            <button id="addBtn">+ SENSOR</button>
        </div>
    </header>

    <div id="grid"></div>

    <script>
        const knownDevices = new Map();

        // === PERSISTENCE LAYER ===
        function getStoredSettings(id) {
            const data = localStorage.getItem(`sensor_${id}`);
            return data ? JSON.parse(data) : { name: null, color: '#444444' };
        }

        function saveStoredSettings(id, name, color) {
            localStorage.setItem(`sensor_${id}`, JSON.stringify({ name, color }));
            // Od≈õwie≈º UI natychmiast
            const card = document.getElementById(`card-${id}`);
            if(card) {
                card.querySelector('.card-name').innerText = name || 'Bez nazwy';
                card.style.borderTopColor = color;
            }
        }

        // === INIT ===
        async function init() {
            if (!navigator.bluetooth) return alert("Brak wsparcia Web Bluetooth.");
            const devices = await navigator.bluetooth.getDevices();
            if (devices.length > 0) {
                const resumeBtn = document.getElementById('resumeBtn');
                resumeBtn.style.display = 'inline-block';
                resumeBtn.onclick = () => {
                    devices.forEach(d => startWatching(d));
                    resumeBtn.style.display = 'none';
                };
            }
        }
        init();

        document.getElementById('addBtn').addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, 
                    optionalServices: [0x181a]
                });
                startWatching(device);
            } catch (e) { console.log(e); }
        });

        async function startWatching(device) {
            if (knownDevices.has(device.id)) return;
            knownDevices.set(device.id, device);
            createCard(device.id, device.name);

            device.addEventListener('advertisementreceived', (event) => {
                const serviceData = event.serviceData;
                let dataView = null;
                serviceData.forEach((value, key) => { if (key.includes('181a')) dataView = value; });
                if (dataView) parseData(device.id, dataView);
            });
            await device.watchAdvertisements();
        }

        function createCard(id, originalName) {
            if (document.getElementById(`card-${id}`)) return;

            const settings = getStoredSettings(id);
            const displayName = settings.name || originalName || 'Nowy Sensor';
            const displayColor = settings.color;

            const div = document.createElement('div');
            div.className = 'card';
            div.id = `card-${id}`;
            div.style.borderTopColor = displayColor;
            
            div.innerHTML = `
                <button class="edit-btn" onclick="toggleEdit('${id}')">‚öôÔ∏è</button>
                <div class="card-name">${displayName}</div>
                <div class="temp-val">--<span class="unit">¬∞C</span></div>
                <div class="details">
                    <div>üíß <span class="hum-val">--</span>%</div>
                    <div class="batt-val">üîã --%</div>
                </div>

                <!-- Panel Edycji -->
                <div class="edit-panel" id="edit-${id}">
                    <input type="text" id="input-name-${id}" value="${displayName}" placeholder="Nazwa pokoju">
                    <input type="color" id="input-color-${id}" value="${displayColor}">
                    <button onclick="saveEdit('${id}')">ZAPISZ</button>
                </div>
            `;
            document.getElementById('grid').appendChild(div);
        }

        function parseData(id, dataView) {
            if (dataView.byteLength < 10) return;
            const temp = dataView.getInt16(6, false) / 10;
            const hum = dataView.getUint8(8);
            const batt = dataView.getUint8(9);
            
            const card = document.getElementById(`card-${id}`);
            if (!card) return;

            card.querySelector('.temp-val').innerHTML = `${temp.toFixed(1)}<span class="unit">¬∞C</span>`;
            card.querySelector('.hum-val').innerText = hum;
            
            const battElem = card.querySelector('.batt-val');
            battElem.innerText = `üîã ${batt}%`;
            battElem.className = batt < 20 ? 'batt-val batt-low' : 'batt-val';
        }

        // === UI HELPERS ===
        window.toggleEdit = (id) => {
            const panel = document.getElementById(`edit-${id}`);
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        };

        window.saveEdit = (id) => {
            const name = document.getElementById(`input-name-${id}`).value;
            const color = document.getElementById(`input-color-${id}`).value;
            saveStoredSettings(id, name, color);
            toggleEdit(id);
        };
    </script>
</body>
</html>
